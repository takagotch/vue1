<section class="section" id="board">
  <div class="container">
    <div class="columns">
      <div class="column status-1">
        <span class="tag">not use</span>
	<span class="tag is-dark">{{ tasks.length }}</span>
      </div>
      <div class="card" v-for="task in tasks" v-bind:key="task.name">
	      <div class="card-content">{{ task.name }}</div>
	<div class="card-footer">	
		<div class="card-footer-item">{{ task.assignee }}</div>
		<div class="card-footer-item">{{ task.mandays }}mandays</div>
	</div>
	<div class="card-footer">
	  <a class="card-item">left</a>
	  <a class="card-footer-item">right</a>
	</div>
    </div>	    
  </div>
  <div class="column status-2">
    <div class="tags has-addons">	
      <span class="tag">processing</span>
      <span class="tag is-dark"></span>
    </div>
  </div>
	  <div class="column status-3">
		  <div class="tag has-addons">
		  <span class="tag">complete</span>  
		  <span class="tag is-dark"></span>
	  </div>
	  </div>
	  </div>
	  </div>
</section>
